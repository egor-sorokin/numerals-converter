<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<main class="main">
    <form id="form" class="form">
        <h1 class="form__title">Convert Roman numerals to Arabic for free and without any registration!</h1>
        <ul class="form__list list">
            <li class="list__item">
                <input id="input" class="input" placeholder="Please enter Roman numerals"/>
            </li>
            <li class="list__item">
                <div id="output" class="output">Result</div>
            </li>
        </ul>

        <div class="form__button">
            <a href="#" id="button" class="button">
                <span class="button__text">Convert</span>
            </a>
        </div>
    </form>
</main>

<script src="../js/numerals-converter.js"></script>
</body>
</html>
